_target_: src.datamodules.jigsawaudio_datamodule.JigsawAudioDataModule

data_dir: ${data_dir} # data_dir is specified in config.yaml
batch_size: 64
train_dir: "train"
valid_dir: "valid"
test_dir: "test" 
num_workers: 0
pin_memory: False
sample_rate: 44100
nb_timesteps: 220500  # chunk lenght in samples
nb_channels: 1
nb_patches: 3   # nb of patches per chunk
patch_len: 32  # patch len in Frames
n_fft: 2048
hop_length: 512
n_mels: 256
f_min: 27.5
f_max: 16000